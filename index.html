<!-- Début de la section Body -->
<body id="kt_body" class="bg-body">
<!-- Début de la section principale -->
<!-- Début de la structure racine -->
<div class="d-flex flex-column flex-root">
  <!-- Début de l'authentification - Sign-in -->
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" >
    <!-- Début du contenu -->
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <!-- Début du logo -->
      <a class="mb-10 pt-lg-10">
        <img alt="Logo" src="assets/images/unicorn.png" class="h-150px mb-5" />
      </a>
      <!-- Fin du logo -->

      <!-- Début de l'enveloppe (wrapper) -->
      <div class="w-lg-500px  rounded p-10 p-lg-15 mx-auto">
        <!-- Début du formulaire -->
        <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="../../demo1/dist/index.html" action="#">
          <!-- Début du titre -->
          <div class="text-center mb-10">
            <!-- Titre -->
            <h1 class="text-dark mb-3">Se connecter à Unicorn</h1>
            <!-- Fin du titre -->
            <!-- Début du lien -->
            <div class="text-gray-400 fw-bold fs-4">Nouveau ici ? 
              <a href="sign-up.html" class="link-primary fw-bolder">Créez un compte</a></div>
            <!-- Fin du lien -->
          </div>
          <!-- Fin du titre -->
          <!-- Début du groupe de champs pour l'email -->
          <div class="fv-row mb-10">
            <!-- Début de l'étiquette -->
            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
            <!-- Fin de l'étiquette -->
            <!-- Champ de saisie pour l'email -->
            <input class="form-control form-control-lg form-control-solid" type="text" name="email" autocomplete="off" />
            <!-- Fin du champ de saisie -->
          </div>
          <!-- Fin du groupe de champs pour l'email -->
          <!-- Début du groupe de champs pour le mot de passe -->
          <div class="fv-row mb-10">
            <!-- Début de l'enveloppe pour le mot de passe -->
            <div class="d-flex flex-stack mb-2">
              <!-- Étiquette du mot de passe -->
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Mot de passe</label>
              <!-- Lien pour mot de passe oublié -->
              <a class="link-primary fs-6 fw-bolder">Mot de passe oublié ?</a>
              <!-- Fin du lien -->
            </div>
            <!-- Fin de l'enveloppe -->
            <!-- Champ de saisie pour le mot de passe -->
            <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" />
            <!-- Fin du champ de saisie -->
          </div>
          <!-- Fin du groupe de champs pour le mot de passe -->
          <!-- Début des actions -->
          <div class="text-center">
            <div class="text-center">
              <div class="text-center">
                <a href="give-your-idea.html" class="btn btn-lg btn-primary fw-bolder">Se connecter</a>
              </div>
            </div>

          </div>
          <!-- Fin des actions -->
        </form>
        <!-- Fin du formulaire -->
      </div>
      <!-- Fin de l'enveloppe -->
